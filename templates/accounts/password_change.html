{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Alterar Senha - Not√≠cias{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Alterar Senha</h3>
                </div>
                <div class="card-body">
                    <p class="mb-4">Por favor, digite sua senha atual e depois a nova senha duas vezes para confirmar.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Alterar Senha</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
