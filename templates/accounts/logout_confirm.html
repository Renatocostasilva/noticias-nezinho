{% extends 'base.html' %}

{% block title %}Confirmar Logout - Notícias{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Confirmar Logout</h5>
                </div>
                <div class="card-body text-center py-5">
                    <i class="fas fa-sign-out-alt fa-3x text-primary mb-3"></i>
                    <h4 class="mb-3">Tem certeza que deseja sair?</h4>
                    <p class="text-muted mb-4">Você precisará fazer login novamente para acessar sua conta.</p>
                    
                    <form method="post" action="{% url 'accounts:logout' %}">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center">
                            <a href="{% url 'news:home' %}" class="btn btn-outline-secondary me-2">
                                <i class="fas fa-times me-1"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-out-alt me-1"></i> Confirmar Logout
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
