{% extends 'base.html' %}
{% load static %}

{% block title %}Senha Alterada - Notícias{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Senha Alterada</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Senha alterada com sucesso!</h4>
                        <p>Sua senha foi alterada com sucesso. Você pode continuar usando o site normalmente.</p>
                    </div>
                    <div class="text-center mt-4">
                        <a href="{% url 'accounts:profile' %}" class="btn btn-primary">Voltar para o Perfil</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
